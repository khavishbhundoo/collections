name: Go Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-bench:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Download dependencies
        run: go mod tidy

      - name: Verify build
        run: go build ./...

      - name: Vet code
        run: go vet ./...

      - name: Run tests
        run: go test ./... -v

      - name: Run tests with race detector
        run: go test ./... -v -race

      - name: Run benchmarks
        run: go test ./... -bench=. -benchmem -run=^$
